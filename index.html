<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le super jeu de d√©s</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        
        <div class="containerInfos">
            <div class="newGame">
                <button >
                    <h2><i></i> NEW GAME</h2>
                </button>
            </div>
            <div class="diceContainer">
                <div class="dice">
                    <ol class="dice-list even-roll" data-roll="1" id="die-1">
                      <li class="dice-item" data-side="1">
                        <span class="dot"></span>
                      </li>
                      <li class="dice-item" data-side="2">
                        <span class="dot"></span>
                        <span class="dot"></span>
                      </li>
                      <li class="dice-item" data-side="3">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                      </li>
                      <li class="dice-item" data-side="4">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                      </li>
                      <li class="dice-item" data-side="5">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                      </li>
                      <li class="dice-item" data-side="6">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                      </li>
                    </ol>  
                </div>
            </div>
            <div class="player">
                    <button class="playerRoll">ROLL DICE</button>
                    <button class="playerHold">HOLD</button>
            </div>
        </div>

        <div class="container">
            <div class="player1">
                <div class="player1Name">
                    <h2></h2>
                    <p class="roundScore1"></p>
                </div>
                <div class=" score scorePlayer1">
                    <h3>Score</h3>
                    <p>0</p>
                </div>
            </div>
            <div class="player2">
                <div class="player2Name">
                    <h2></h2>
                    <p class="roundScore2"></p>
                </div>
                <div class="score scorePlayer2">
                    <h3>Score</h3>
                    <p>0</p>
                </div>
            </div>
        </div>

        
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
