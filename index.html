<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le super jeu de d√©s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="border-0">  
    <div class="containerInfos text-center">
        <div class="newGame m-auto d-flex flex-column justify-content-center col-md-4 col-sm-8">
            <button class=" btn fs-2">
                <h2><i class="bi bi-plus-circle text-danger"></i> NEW GAME</h2>
            </button>
        </div>
        <div class="diceContainer d-flex justify-content-center align-items-center">
            <div class="dice p-2">
                <ol class="dice-list even-roll" data-roll="1" id="die-1">
                  <li class="dice-item" data-side="1">
                    <span class="dot dot_1"></span>
                  </li>
                  <li class="dice-item" data-side="2">
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </li>
                  <li class="dice-item" data-side="3">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </li>
                  <li class="dice-item" data-side="4">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </li>
                  <li class="dice-item" data-side="5">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </li>
                  <li class="dice-item" data-side="6">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </li>
                </ol>  
            </div>
        </div>
        <div class="player m-auto text-center d-flex flex-column justify-content-center align-items-center col-3">
        <button class="playerRoll btn"><i class="bi bi-arrow-clockwise text-danger"></i>ROLL DICE</button>
        <button class="playerHold btn my-3"><i class="bi bi-box-arrow-in-down text-danger"></i>HOLD</button>
        <div class="containerPlayer container position-absolute w-100 h-100 p-auto">
          <div class="player1 position-relative start-0 w-50 h-100 d-flex flex-column align-items-center justify-content-around border col-6">
              <div class="player1Name text-center">
                  <h2></h2>
                  <h4 class="win1 text-white fs-1 my-4 text-center"></h4>
                  <p class="roundScore1 text-center m-5 text-white "></p>
              </div>
              <div class="score scorePlayer1 position-relative px-auto py-3 text-center text-white col-4 col-md-3">
                  <h3 >Score</h3>
                  <p>0</p>
              </div>
          </div>
          <div class="player2 position-absolute end-0 w-50 h-100 d-flex flex-column align-items-center justify-content-around border col-6">
              <div class="player2Name">
                  <h2></h2>
                  <h4 class="win2 text-white fs-1 my-4 text-center"></h4>
                  <p class="roundScore2 text-center m-5 text-white"></p>
              </div>
              <div class="score scorePlayer2 position-relative px-auto py-3 text-center text-white col-4 ">
                  <h3 >Score</h3>
                  <p>0</p>
              </div>
          </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
